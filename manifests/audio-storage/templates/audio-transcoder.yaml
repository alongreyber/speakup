apiVersion: apps/v1beta2
kind: Deployment
metadata:
    name: audio-transcoder-deployment
    labels:
        run: audio-transcoder
    annotations:
spec:
    replicas: 1
    selector:
        matchLabels:
            run: audio-transcoder
    template:
        metadata:
            labels:
                run: audio-transcoder
        spec:
            containers:
            - name: audio-transcoder
              image: {{.Values.imageRegistry}}:{{.Values.imageRegistryPort}}/audio-transcoder:latest
              imagePullPolicy: Always
              ports:
              - containerPort: 80
                name: http
                protocol: TCP
              env:
              - name: MAX_MESSAGE_SIZE
                value: "{{.Values.Transcoder.MaxMessageSize}}"
              - name: KAFKA_BROKER_URL
                value: "{{.Release.Name}}-kafka-0:9092"
              - name: LOGGING_TOPIC
                value: "{{.Values.Transcoder.LoggingTopic}}"
              - name: INPUT_TOPIC
                value: "{{.Values.uploadedFilesTopic}}"
              - name: OUTPUT_TOPIC
                value: "{{.Values.transcodedFilesTopic}}"
---
kind: Service
apiVersion: v1
metadata:
  name: audio-transcoder
  labels:
      run: audio-transcoder
spec:
  selector:
    run: audio-transcoder
  ports:
  - port: 80
